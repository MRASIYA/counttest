<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f4f4f4;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-bottom: 20px;">
    <a href="index.html" style="color: #007bff; text-decoration: none; margin: 0 15px; padding: 10px 20px; border: 1px solid #007bff; border-radius: 5px;">Home</a>
    <a href="about.html" style="color: #007bff; text-decoration: none; margin: 0 15px; padding: 10px 20px; border: 1px solid #007bff; border-radius: 5px;">About</a>
  </div>

  <h1>Daily Counting</h1>
  <button onclick="openWebApp()">Start Web Application</button>
  
  <!-- Container for the embedded web app -->
  <div id="webAppContainer" style="display: none; margin-top: 30px;">
    <div style="margin-bottom: 15px;">
      <button onclick="closeWebApp()" style="background-color: #dc3545; padding: 10px 20px;">Close Application</button>
    </div>
    <iframe id="webAppFrame" 
            style="width: 90%; height: 600px; border: 2px solid #007bff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);" 
            frameborder="0">
    </iframe>
  </div>

  <script>
    function openWebApp() {
      const url = "https://script.google.com/macros/s/AKfycbyZwQrxxXeDnT1llTZb3h7Mj059z4y_3JuKnmQ2p5yIdQXbxttoDblg4coapbSy-gkq/exec";
      
      // Show the container and load the web app in iframe
      document.getElementById('webAppContainer').style.display = 'block';
      document.getElementById('webAppFrame').src = url;
      
      // Scroll to the web app
      document.getElementById('webAppContainer').scrollIntoView({ behavior: 'smooth' });
    }
    
    function closeWebApp() {
      // Hide the container and clear the iframe
      document.getElementById('webAppContainer').style.display = 'none';
      document.getElementById('webAppFrame').src = '';
    }
  </script>

</body>
</html>
