<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f4f4f4;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-bottom: 20px;">
    <a href="index.html" style="color: #007bff; text-decoration: none; margin: 0 15px; padding: 10px 20px; border: 1px solid #007bff; border-radius: 5px;">Home</a>
    <a href="about.html" style="color: #007bff; text-decoration: none; margin: 0 15px; padding: 10px 20px; border: 1px solid #007bff; border-radius: 5px;">About</a>
  </div>

  <h1>Daily Counting</h1>
  <button onclick="openWebApp()">Start Web Application</button>

  <script>
    function openWebApp() {
      const url = "https://script.google.com/macros/s/AKfycbyZwQrxxXeDnT1llTZb3h7Mj059z4y_3JuKnmQ2p5yIdQXbxttoDblg4coapbSy-gkq/exec";
      const width = 500;
      const height = 600;
      const left = (screen.width / 2) - (width / 2);
      const top = (screen.height / 2) - (height / 2);
      window.open(
        url,
        "DailyCountingWebApp",
        `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
      );
    }
  </script>

</body>
</html>
